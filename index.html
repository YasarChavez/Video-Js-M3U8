<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reproductor</title>
    </head>
    <body>
        <div class="reproductor">
            <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
                <source src="https://s3.amazonaws.com/sffs-upload-steve/v1/hls/sffs-2014-short-012/sffs-2014-short-012.m3u8" type="application/x-mpegURL" />
            </video>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
            <script src="https://unpkg.com/video.js/dist/video.js"></script>
            <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
            <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
        </div>
        <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
        <script>
            // Configuración de Video.js
            var player = videojs("my-video");
            player.play(); // Auto-reproducir el video al cargar la página
        </script>
        <!-- <script src="script.js"></script> -->
    </body>
</html>
